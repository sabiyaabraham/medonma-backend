<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      div {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h2>Welcome to the MEDONMA</h2>

    <script>
      // Function to check if auth token is present in local storage
      function checkAuthToken() {
        const authToken = localStorage.getItem('authToken')
        if (authToken) {
          // Redirect to dashboard if auth token is found
          window.location.href = '/dashboard.html'
        }
      }

      // Call the function on page load
      checkAuthToken()
    </script>

    <div>
      <button onclick="goToCreateAccount()">Create Account</button>
      <button onclick="goToLogin()">Login</button>
    </div>

    <script>
      // Function to navigate to the create account page
      function goToCreateAccount() {
        window.location.href = '/create-account.html'
      }

      // Function to navigate to the login page
      function goToLogin() {
        window.location.href = '/login.html'
      }
    </script>
  </body>
</html>
