<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Verify Account</h2>

    <form id="verifyForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled>

        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>

        <button type="button" onclick="submitOTP()">Submit OTP</button>
    </form>

    <script>
        // Function to extract email from the URL
        function getEmailFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email');
        }

        // Function to submit OTP
        async function submitOTP() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;

            try {
                // Fetch API to send OTP and email to the server
                const response = await fetch('/api/v1/auth/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, otp }),
                });

                // Parse the JSON response
                const responseData = await response.json();

                if (responseData.error) {
                    Toastify({
                        text: `Error: ${responseData.message}`,
                        backgroundColor: "red",
                    }).showToast();
                } else {
                    Toastify({
                        text: `${responseData.message}`,
                        backgroundColor: "green",
                    }).showToast();
                    console.log(responseData.data)

                    if (response.ok) {
                        // Redirect to a success page or handle as needed
                        window.location.href = '/login';
                    } else {
                        // Handle non-2xx response status
                        throw new Error(`Server responded with status ${response.status}`);
                    }
                }
            } catch (error) {
                // Show error toast on network failure, server error, or unexpected response
                Toastify({
                    text: `Error: ${error.message}`,
                    backgroundColor: "red",
                }).showToast();
            }
        }

        // Initialize the email input with the email from the URL
        document.getElementById('email').value = getEmailFromUrl();
    </script>

</body>
</html>
